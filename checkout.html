<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Car Rental</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: black;
        }
        h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: darkblue;
        }
        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        /* Button */
        .pay-btn {
            background-color: darkblue;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }

        .pay-btn:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <a href="index.html"><div class="logo">CarRental</div></a>
        <nav>
            <ul>
                <li><a href="#">Rentals</a></li>
                <li><a href="#">Transfer</a></li>
                <li><a href="#">Fleet</a></li>
                <li><a href="#">Branches</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><button class="nav-btn">Register</button></li>
                <li><button class="nav-btn">Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Form Container -->
    <div class="container">
        <h2>Checkout</h2>
        <form action="/submit-payment" method="POST">
            <!-- Section 1: Customer Details (Compulsory) -->
            <section>
                <h3>Customer Details</h3>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </section>

            <!-- Section 2: Additional Information (Address) -->
            <section>
                <h3>Additional Information</h3>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">Postal Code / ZIP</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
            </section>

            <!-- Section 3: Card Details -->
            <section>
                <h3>Card Details</h3>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required pattern="\d{16}" title="16-digit card number">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="3-digit CVV">
                </div>
            </section>

            <!-- Pay Button -->
            <a href="confirmation.html"><button type="submit" class="pay-btn">Pay</button></a>
        </form>
    </div>

</body>
</html>
