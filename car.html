<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Car - Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <a href="index.html"><div class="logo">CarRental</div></a>
        <nav>
            <ul>
                <li><a href="#">Rentals</a></li>
                <li><a href="#">Transfer</a></li>
                <li><a href="#">Fleet</a></li>
                <li><a href="#">Branches</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><button class="nav-btn">Register</button></li>
                <li><button class="nav-btn">Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- Pickup and Drop-off Section -->
    <section class="location-section">
        <div class="location-row">
            <div class="single-row">
                <h3>PICK-UP LOCATION:</h3>
                <div>
                    <select name="pickup-location" required>
                        <option value="">Select Location</option>
                        <option value="CT">Cape Town Airport</option>
                        <option value="JHB">Johannesburg Airport</option>
                        <option value="DBN">Durban Airport</option>
                    </select>

                    <input type="date" id="pickup-date" name="dropoff-date" class="date" required>

                    <select id="pickup-time" name="pickup-time" required>
                        <option value="">Drop-off Time</option>
                    </select>
                </div>
            </div>

            <div class="single-row">
                <h3>DROP-OFF LOCATION: </h3>
                <div>
                    <select name="dropoff-location" required>
                        <option value="">Select Location</option>
                        <option value="CT">Cape Town Airport</option>
                        <option value="JHB">Johannesburg Airport</option>
                        <option value="DBN">Durban Airport</option>
                    </select>

                    <input type="date" id="dropoff-date" name="dropoff-date" class="date" required>

                    <select id="dropoff-time" name="dropoff-time" required>
                        <option value="">Drop-off Time</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
